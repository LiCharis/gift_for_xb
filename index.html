<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<style>

.iframepage {
        -webkit-overflow-scrolling: touch;
        overflow-x: scroll;
        overflow-y: hidden;
    }

    ::-webkit-scrollbar {
        width: 0px;
    }

    /*局部滚动的dom节点*/
    .scroll-el {
        overflow: auto;
    }

	.mayday-lyrics {
		position: absolute;
		width: 100%;
		height: 100%;
		pointer-events: none;
	}

	.lyrics-text {
		position: absolute;
		color: #f5b663;
		font-size: 1.2rem;
		text-shadow: 0 0 10px rgba(245, 182, 99, 0.5);
		opacity: 0;
		animation: fadeInOut 5s infinite;
	}

	@keyframes fadeInOut {
		0%, 100% { opacity: 0; }
		50% { opacity: 1; }
	}

	.lyrics-1 { top: 15%; left: 20%; animation-delay: 0s; }
	.lyrics-2 { top: 25%; right: 20%; animation-delay: 1s; }
	.lyrics-3 { bottom: 25%; left: 15%; animation-delay: 2s; }
	.lyrics-4 { bottom: 15%; right: 15%; animation-delay: 3s; }

	h2.spotlight-text {
		color: #333;
		font-family: Helvetica;
		padding: 0;
		font-size:35px;
		letter-spacing: -0.1rem;
		position: relative;
		text-align: center;
	}
  
	h2.spotlight-text::after {
		content: attr(data-spotlight);
		color: transparent;
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		-webkit-clip-path: ellipse(100px 100px at 0% 50%);
		clip-path: ellipse(100px 100px at 0% 50%);
		animation: spotlight 5s infinite;
		background-image: url(https://images.unsplash.com/photo-1579547621869-0ddb5f237392?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
		background-size: 150%;
		background-position: center center;
		-webkit-background-clip: text;
		background-clip: text;
	}
  
	@keyframes spotlight {
		0% {
		-webkit-clip-path: ellipse(100px 100px at 0% 50%);
		clip-path: ellipse(100px 100px at 0% 50%);
		}
		
		50% {
		-webkit-clip-path: ellipse(100px 100px at 100% 50%);
		clip-path: ellipse(100px 100px at 100% 50%);
		}
		
		100% {
		-webkit-clip-path: ellipse(100px 100px at 0% 50%);
		clip-path: ellipse(100px 100px at 0% 50%);
		}
	}

	.container {
		position: relative;
		z-index: 6;
		padding: 30px;
		background: transparent;
	}

	.tree-container {
		position: relative;
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 20px;
	}

	.tree-form {
		position: relative;
		width: 360px;
		height: 420px;
		background: linear-gradient(180deg, rgba(20, 110, 70, 0.82), rgba(8, 64, 44, 0.78));
		padding: 70px 40px 40px;
		clip-path: polygon(50% 0%, 92% 18%, 78% 24%, 94% 40%, 80% 46%, 96% 63%, 76% 67%, 90% 86%, 10% 86%, 24% 67%, 4% 63%, 20% 46%, 6% 40%, 22% 24%, 8% 18%);
		box-shadow: 
			0 18px 50px rgba(0, 0, 0, 0.32),
			inset 0 0 0 2px rgba(255, 255, 255, 0.18),
			inset 0 40px 90px rgba(255, 255, 255, 0.08);
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		gap: 15px;
	}

	.tree-form::before {
		content: '';
		position: absolute;
		inset: 0;
		clip-path: inherit;
		background:
			radial-gradient(circle at 30% 25%, rgba(255, 255, 255, 0.16), rgba(255, 255, 255, 0) 55%),
			radial-gradient(circle at 60% 65%, rgba(255, 255, 255, 0.14), rgba(255, 255, 255, 0) 60%);
		opacity: 0.95;
		pointer-events: none;
	}

	.tree-topper {
		position: absolute;
		top: -56px;
		left: 50%;
		transform: translateX(-50%);
		width: 180px;
		height: 120px;
		pointer-events: none;
	}

	.tree-star {
		position: absolute;
		top: 0;
		left: 50%;
		transform: translateX(-50%);
		width: 64px;
		height: 64px;
		background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='128' height='128' viewBox='0 0 128 128'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%23fff1a6'/><stop offset='0.55' stop-color='%23ffd35c'/><stop offset='1' stop-color='%23ffb200'/></linearGradient></defs><path d='M64 6l14.8 30 33.2 4.8-24 23.4 5.7 33.1L64 82.4 34.3 97.3 40 64.2 16 40.8 49.2 36z' fill='url(%23g)' stroke='%23fff7cf' stroke-width='3'/></svg>");
		background-size: contain;
		background-repeat: no-repeat;
		filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.35));
		animation: topperGlow 2.8s ease-in-out infinite;
	}

	.gold-apple {
		position: absolute;
		top: 40px;
		left: 58%;
		width: 54px;
		height: 54px;
		background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'><defs><radialGradient id='a' cx='30%25' cy='30%25' r='70%25'><stop offset='0' stop-color='%23fff3b0'/><stop offset='0.35' stop-color='%23ffd35c'/><stop offset='0.72' stop-color='%23f4b400'/><stop offset='1' stop-color='%23b46b00'/></radialGradient><linearGradient id='s' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%232c7a2c'/><stop offset='1' stop-color='%230f3c1b'/></linearGradient></defs><path d='M82 16c-10 0-18 6-22 14 10 2 19 8 24 16 6-8 10-19 10-30 0-1-6 0-12 0z' fill='url(%23s)'/><path d='M70 40c-26 0-44 18-44 44 0 28 20 50 44 50s44-22 44-50c0-26-18-44-44-44z' fill='url(%23a)'/><path d='M58 60c-11 6-18 17-18 30 0 4 1 8 2 12 10-21 24-32 44-36-9-9-20-10-28-6z' fill='rgba(255,255,255,0.25)'/><path d='M70 36c0-10 4-20 12-28' fill='none' stroke='%23704c00' stroke-width='6' stroke-linecap='round'/></svg>");
		background-size: contain;
		background-repeat: no-repeat;
		filter: drop-shadow(0 12px 18px rgba(0, 0, 0, 0.35));
		animation: applePulse 1.9s ease-in-out infinite;
	}

	@keyframes topperGlow {
		0%, 100% { transform: translateX(-50%) scale(1); filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.35)); }
		50% { transform: translateX(-50%) scale(1.06); filter: drop-shadow(0 12px 26px rgba(255, 214, 90, 0.55)); }
	}

	@keyframes applePulse {
		0%, 100% { transform: scale(1); }
		50% { transform: scale(1.08) rotate(-2deg); }
	}

	.tree-ornament {
		position: absolute;
		width: 34px;
		height: 34px;
		border-radius: 50%;
		background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0) 45%),
			linear-gradient(135deg, rgba(255, 85, 120, 0.9), rgba(255, 200, 80, 0.5));
		box-shadow: 0 12px 22px rgba(0, 0, 0, 0.28);
		opacity: 0.9;
		pointer-events: none;
	}

	.tree-ornament.o1 { top: 34%; left: 25%; }
	.tree-ornament.o2 { top: 42%; right: 22%; background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0) 45%), linear-gradient(135deg, rgba(90, 210, 255, 0.9), rgba(140, 255, 190, 0.5)); }
	.tree-ornament.o3 { top: 56%; left: 30%; background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0) 45%), linear-gradient(135deg, rgba(255, 140, 60, 0.9), rgba(255, 240, 120, 0.5)); }

	.tree-sock {
		position: absolute;
		width: 58px;
		height: 58px;
		left: 18%;
		top: 18%;
		background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='128' height='128' viewBox='0 0 128 128'><path d='M44 20h46v34c0 22 10 28 18 33-6 22-26 32-46 32-24 0-42-14-42-38V20z' fill='%23d72638'/><path d='M44 20h46v14H44z' fill='%23ffffff'/><path d='M44 34h46v8H44z' fill='%23ffffff' opacity='0.7'/><path d='M62 72c0 10-10 18-20 18' stroke='%23ffffff' stroke-width='10' stroke-linecap='round' opacity='0.65'/></svg>");
		background-size: contain;
		background-repeat: no-repeat;
		filter: drop-shadow(0 10px 16px rgba(0, 0, 0, 0.28));
		transform: rotate(-12deg);
		pointer-events: none;
	}

	.tree-candy {
		position: absolute;
		width: 56px;
		height: 56px;
		right: 16%;
		top: 24%;
		background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'><path d='M48 32c-9 10-9 26 1 36l20 20-20 20c-10 10-10 26-1 36l-12 10c-16-16-16-42 0-58l10-10-10-10c-16-16-16-42 0-58z' fill='%23ffffff' opacity='0.9'/><path d='M92 32c9 10 9 26-1 36L71 88l20 20c10 10 10 26 1 36l12 10c16-16 16-42 0-58l-10-10 10-10c16-16 16-42 0-58z' fill='%23ffffff' opacity='0.9'/><path d='M54 42c-6 6-6 16 0 22l18 18-18 18c-6 6-6 16 0 22 14-6 28-6 44 0 6-6 6-16 0-22L80 82l18-18c6-6 6-16 0-22-16 6-30 6-44 0z' fill='%23ff4d6d'/><path d='M62 50c10 4 22 4 32 0' stroke='%23ffd35c' stroke-width='8' stroke-linecap='round' opacity='0.75'/><path d='M62 114c10 4 22 4 32 0' stroke='%23ffd35c' stroke-width='8' stroke-linecap='round' opacity='0.75'/></svg>");
		background-size: contain;
		background-repeat: no-repeat;
		filter: drop-shadow(0 10px 16px rgba(0, 0, 0, 0.28));
		transform: rotate(10deg);
		pointer-events: none;
	}

	.tree-trunk {
		position: absolute;
		bottom: -18px;
		left: 50%;
		transform: translateX(-50%);
		width: 90px;
		height: 64px;
		border-radius: 20px;
		background: linear-gradient(180deg, rgba(125, 70, 25, 0.95), rgba(70, 35, 10, 0.95));
		box-shadow: 0 14px 34px rgba(0, 0, 0, 0.35);
		pointer-events: none;
	}

	.tree-trunk::after {
		content: "";
		position: absolute;
		inset: 10px 14px;
		border-radius: 16px;
		background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.16), rgba(255, 255, 255, 0) 55%);
		opacity: 0.8;
	}

	.santa-reindeer {
		position: absolute;
		left: -90px;
		top: 16%;
		width: 92px;
		height: 92px;
		background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'><path d='M40 52c-12 0-20 10-20 22 0 14 12 24 26 24h10l4 10c4 10 16 16 30 16 18 0 30-10 30-26 0-14-10-24-24-24-6-20-24-22-38-22h-18z' fill='%238a4b2a' opacity='0.9'/><circle cx='92' cy='76' r='6' fill='%23222222'/><circle cx='102' cy='92' r='10' fill='%23ff3b3b'/><path d='M72 48c-8-20-18-26-30-30 4 18 10 28 22 38' fill='none' stroke='%238a4b2a' stroke-width='10' stroke-linecap='round'/><path d='M88 46c10-18 22-22 34-24-8 16-16 24-30 30' fill='none' stroke='%238a4b2a' stroke-width='10' stroke-linecap='round'/><path d='M84 32c8 2 14 6 18 12' stroke='%23ffffff' stroke-width='8' stroke-linecap='round' opacity='0.85'/></svg>");
		background-size: contain;
		background-repeat: no-repeat;
		filter: drop-shadow(0 14px 26px rgba(0, 0, 0, 0.35));
		opacity: 0.95;
		pointer-events: none;
	}

	#santa-unicorn {
		position: fixed;
		left: 0;
		top: 12%;
		width: 240px;
		height: 140px;
		background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='480' height='280' viewBox='0 0 480 280'><defs><linearGradient id='u' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%23ffffff'/><stop offset='1' stop-color='%23d7f5ff'/></linearGradient><linearGradient id='m' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%23ff4d6d'/><stop offset='0.5' stop-color='%23ffd35c'/><stop offset='1' stop-color='%235ad2ff'/></linearGradient><linearGradient id='h' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%23fff7cf'/><stop offset='1' stop-color='%23f4b400'/></linearGradient></defs><path d='M98 168c16-30 48-48 90-54 54-8 104 10 140 34 42 28 78 26 104 20-10 36-50 58-108 56-46-2-84-22-110-34-30-14-60-18-98-22-22-2-30 4-18 0z' fill='rgba(0,0,0,0.08)'/><path d='M132 90c-28 0-50 22-50 50 0 14 6 28 14 38 14 16 34 22 60 22h126c34 0 64-18 76-44 12-28 6-64-22-86-24-20-60-26-96-20-16-18-36-28-58-28-20 0-38 8-50 18z' fill='url(%23u)'/><path d='M156 122c18-16 40-22 66-18 18 2 36 10 54 24 12 10 26 18 42 22-10 10-26 18-46 18H158c-20 0-32-6-42-18 10-10 20-20 40-28z' fill='rgba(255,255,255,0.6)'/><path d='M300 70l18-46 20 10-22 44z' fill='url(%23h)'/><path d='M326 30c-6-6-10-10-14-16 12 0 22 4 32 14-6 2-12 2-18 2z' fill='%235ad2ff' opacity='0.85'/><path d='M156 56c24 10 46 22 70 38 16 10 34 16 54 18-10 10-26 18-46 18H156c-18 0-32-8-42-20 10-20 22-40 42-54z' fill='url(%23m)' opacity='0.7'/><circle cx='320' cy='112' r='10' fill='rgba(40,40,40,0.7)'/><circle cx='328' cy='118' r='4' fill='rgba(255,255,255,0.75)'/><path d='M340 132c10 6 20 6 30 0' stroke='rgba(40,40,40,0.55)' stroke-width='8' stroke-linecap='round'/><path d='M146 186l-16 58' stroke='rgba(190,220,235,0.9)' stroke-width='18' stroke-linecap='round'/><path d='M202 196l-16 56' stroke='rgba(190,220,235,0.9)' stroke-width='18' stroke-linecap='round'/><path d='M316 198l-18 54' stroke='rgba(190,220,235,0.9)' stroke-width='18' stroke-linecap='round'/><path d='M372 190l-18 56' stroke='rgba(190,220,235,0.9)' stroke-width='18' stroke-linecap='round'/><path d='M248 70c0-22 18-40 40-40 20 0 36 14 40 32 16 4 24 14 24 28 0 16-12 28-32 28h-88c-16 0-28-10-28-24 0-12 8-22 20-24 6-18 20-30 36-30z' fill='%23ffffff' opacity='0.0'/><path d='M224 92c18-18 40-28 60-28 18 0 32 10 40 26l14 8-10 20-14-8c-12-8-24-12-38-12-20 0-40 8-56 20l-20 14-12-18z' fill='%23d72638' opacity='0.96'/><circle cx='264' cy='74' r='16' fill='%23fff7cf' opacity='0.9'/><path d='M242 92c-8 0-14 6-14 14 0 6 4 12 10 14 12 4 26 6 44 6 26 0 48-8 66-18-14-12-32-18-54-18h-52z' fill='rgba(255,255,255,0.18)'/><path d='M230 104c-8-10-12-18-12-28 18-2 34 4 48 20-10 10-22 14-36 14z' fill='%23ffffff' opacity='0.8'/><path d='M250 66h62v18h-62z' fill='%23ffffff' opacity='0.72'/><circle cx='268' cy='60' r='10' fill='%23ffffff' opacity='0.9'/><circle cx='292' cy='60' r='10' fill='%23ffffff' opacity='0.9'/></svg>");
		background-size: contain;

		z-index: 5;
		pointer-events: none;
		opacity: 0.95;
		transform: translate3d(-260px, 40px, 0) scale(0.35);
		animation: santaUnicornRide 22s linear infinite;
	}

	@keyframes santaUnicornRide {
		0% { transform: translate3d(-260px, var(--santa-y0, 40px), 0) scale(0.35) scaleX(1); opacity: 0; }
		6% { opacity: 0.95; }
		45% { transform: translate3d(92vw, var(--santa-y1, 10px), 0) scale(0.92) scaleX(1); opacity: 0.95; }
		50% { transform: translate3d(110vw, var(--santa-y2, 30px), 0) scale(0.55) scaleX(1); opacity: 0.0; }
		50.01% { transform: translate3d(110vw, var(--santa-y2, 30px), 0) scale(0.55) scaleX(-1); opacity: 0.0; }
		56% { opacity: 0.95; }
		95% { transform: translate3d(-260px, var(--santa-y3, 44px), 0) scale(0.35) scaleX(-1); opacity: 0.95; }
		100% { transform: translate3d(-260px, var(--santa-y3, 44px), 0) scale(0.35) scaleX(-1); opacity: 0; }
	}

	#snow-ground {
		position: fixed;
		left: 0;
		right: 0;
		bottom: 0;
		height: var(--snow-level, 10px);
		background: linear-gradient(180deg, rgba(255, 255, 255, 0.92), rgba(240, 250, 255, 0.96));
		box-shadow: 0 -18px 40px rgba(255, 255, 255, 0.22);
		z-index: 4;
		pointer-events: none;
	}

	#snow-ground::before {
		content: "";
		position: absolute;
		inset: -26px 0 0 0;
		background:
			radial-gradient(circle at 15% 35%, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0) 60%),
			radial-gradient(circle at 40% 50%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0) 62%),
			radial-gradient(circle at 70% 40%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0) 62%),
			radial-gradient(circle at 88% 55%, rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0) 64%);
		opacity: 0.9;
		filter: blur(1px);
	}

	#snowman {
		position: fixed;
		left: 18px;
		bottom: 18px;
		width: 140px;
		height: 210px;
		z-index: 7;
		opacity: 0;
		transform: translateY(20px);
		transition: opacity 700ms ease, transform 700ms ease;
		cursor: pointer;
		user-select: none;
	}

	#snowman.ready {
		opacity: 1;
		transform: translateY(0);
	}

	#snowman .snowman-body {
		position: absolute;
		left: 50%;
		bottom: 0;
		transform: translateX(-50%);
		width: 120px;
		height: 120px;
		border-radius: 50%;
		background:
			radial-gradient(circle at 30% 25%, rgba(255, 255, 255, 0.98), rgba(230, 245, 255, 0.92) 55%, rgba(200, 230, 245, 0.85)),
			repeating-linear-gradient(135deg, rgba(255, 170, 210, 0.0) 0 10px, rgba(255, 170, 210, 0.18) 10px 16px);
		box-shadow: 0 20px 44px rgba(0, 0, 0, 0.22);
		animation: snowmanWiggle 11s infinite;
	}

	#snowman .snowman-pajamas {
		position: absolute;
		inset: 18px 16px 22px 16px;
		border-radius: 36px;
		background:
			repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.0) 0 8px, rgba(255, 255, 255, 0.16) 8px 12px),
			radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0) 58%),
			linear-gradient(180deg, rgba(170, 220, 255, 0.42), rgba(255, 170, 210, 0.22));
		box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.22);
	}

	#snowman .snowman-pajamas::before {
		content: "";
		position: absolute;
		top: 14px;
		left: 50%;
		transform: translateX(-50%);
		width: 52px;
		height: 18px;
		border-radius: 0 0 14px 14px;
		background: rgba(255, 255, 255, 0.22);
		box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
		opacity: 0.9;
	}

	#snowman .snowman-pajamas::after {
		content: "";
		position: absolute;
		top: 44px;
		left: 50%;
		transform: translateX(-50%);
		width: 10px;
		height: 10px;
		border-radius: 50%;
		background: rgba(40, 40, 40, 0.45);
		box-shadow: 0 16px 0 rgba(40, 40, 40, 0.4), 0 32px 0 rgba(40, 40, 40, 0.35);
	}

	#snowman .snowman-head {
		position: absolute;
		left: 50%;
		bottom: 92px;
		transform: translateX(-50%);
		width: 92px;
		height: 92px;
		border-radius: 50%;
		background: radial-gradient(circle at 30% 25%, rgba(255, 255, 255, 0.98), rgba(230, 245, 255, 0.92) 55%, rgba(200, 230, 245, 0.85));
		box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
		animation: snowmanWiggleHead 11s infinite;
	}

	#snowman .snowman-face {
		position: absolute;
		inset: 0;
	}

	#snowman .snowman-face::before {
		content: "";
		position: absolute;
		width: 8px;
		height: 8px;
		top: 30px;
		left: 30px;
		border-radius: 50%;
		background: rgba(30, 30, 30, 0.8);
		box-shadow: 24px 0 0 rgba(30, 30, 30, 0.8);
	}

	#snowman .snowman-face::after {
		content: "";
		position: absolute;
		width: 0;
		height: 0;
		top: 46px;
		left: 42px;
		border-left: 16px solid rgba(255, 150, 40, 0.95);

	<script>
		(function () {

			function randomBetween(min, max) {
				return min + Math.random() * (max - min);
			}

			function randomizeSantaRide() {
				if (!santaUnicorn) return;
				var y0 = Math.round(randomBetween(18, 82));
				var y1 = Math.round(randomBetween(0, 64));
				var y2 = Math.round(randomBetween(12, 84));
				var y3 = Math.round(randomBetween(20, 92));
				var duration = randomBetween(18, 28).toFixed(2);
				santaUnicorn.style.setProperty('--santa-y0', y0 + 'px');

				santaUnicorn.style.animationDuration = duration + 's';

			var giftTitles = ['小裙子', '毛衣', '金戒指', '手链', '睡衣', '金苹果'];
			var gifts = [

				"data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><defs><linearGradient id='s' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%235ad2ff'/><stop offset='1' stop-color='%23ffb1c0'/></linearGradient></defs><path d='M54 40c8-10 16-14 26-14s18 4 26 14l26 18-14 22-18-12v56c0 10-8 18-18 18H72c-10 0-18-8-18-18V68L36 80 22 58l32-18z' fill='url(%23s)'/><path d='M64 72h32' stroke='rgba(255,255,255,0.65)' stroke-width='10' stroke-linecap='round'/><path d='M64 96h32' stroke='rgba(255,255,255,0.35)' stroke-width='10' stroke-linecap='round'/><path d='M80 66v74' stroke='rgba(255,255,255,0.22)' stroke-width='10' stroke-linecap='round'/></svg>",

				"data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><defs><linearGradient id='p' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%23b2f7ef'/><stop offset='1' stop-color='%23ffb1c0'/></linearGradient></defs><path d='M54 30h52c10 0 18 8 18 18v22c0 10-8 18-18 18h-8v44c0 10-8 18-18 18s-18-8-18-18V88h-8c-10 0-18-8-18-18V48c0-10 8-18 18-18z' fill='url(%23p)' opacity='0.92'/><path d='M58 48h44' stroke='rgba(255,255,255,0.6)' stroke-width='10' stroke-linecap='round'/><path d='M80 40v88' stroke='rgba(255,255,255,0.22)' stroke-width='10' stroke-linecap='round'/><circle cx='80' cy='68' r='6' fill='rgba(40,40,40,0.35)'/><circle cx='80' cy='84' r='6' fill='rgba(40,40,40,0.28)'/><path d='M64 112v28' stroke='rgba(255,255,255,0.55)' stroke-width='12' stroke-linecap='round'/><path d='M96 112v28' stroke='rgba(255,255,255,0.55)' stroke-width='12' stroke-linecap='round'/></svg>",
				"data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><defs><radialGradient id='ga' cx='35%25' cy='30%25' r='70%25'><stop offset='0' stop-color='%23fff7cf'/><stop offset='0.45' stop-color='%23ffd35c'/><stop offset='1' stop-color='%23b46b00'/></radialGradient><linearGradient id='gl' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%238be37a'/><stop offset='1' stop-color='%2338b24a'/></linearGradient></defs><path d='M80 52c-22-16-50 2-48 30 2 38 18 64 48 64s46-26 48-64c2-28-26-46-48-30z' fill='url(%23ga)'/><path d='M80 44c0-12 6-22 16-28' fill='none' stroke='rgba(110,60,20,0.9)' stroke-width='10' stroke-linecap='round'/><path d='M96 28c-6 2-12 6-16 12 10 0 18-2 26-8-2-2-6-4-10-4z' fill='url(%23gl)' opacity='0.95'/><path d='M58 74c10-10 22-14 38-12' fill='none' stroke='rgba(255,255,255,0.55)' stroke-width='10' stroke-linecap='round'/><circle cx='62' cy='88' r='6' fill='rgba(255,255,255,0.55)'/></svg>"
			];

			function setSnowLevel(px) {
				snowGround.style.setProperty('--snow-level', px + 'px');
			}

			var snowLevel = 10;
			var snowMax = 120;
			function growSnow(add) {
				snowLevel = Math.min(snowMax, snowLevel + add);
				setSnowLevel(Math.round(snowLevel));
			}

			var audioCtx;
			function playCrack() {
				try {
					if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
					var t0 = audioCtx.currentTime;
					var duration = 0.12;
					var bufferSize = Math.floor(audioCtx.sampleRate * duration);
					var buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
					var data = buffer.getChannelData(0);
					for (var i = 0; i < bufferSize; i++) {
						var x = i / bufferSize;
						data[i] = (Math.random() * 2 - 1) * (1 - x) * 0.9;
					}
					var noise = audioCtx.createBufferSource();
					noise.buffer = buffer;

					var filter = audioCtx.createBiquadFilter();
					filter.type = 'bandpass';
					filter.frequency.setValueAtTime(900, t0);
					filter.Q.setValueAtTime(2.2, t0);

					var gain = audioCtx.createGain();
					gain.gain.setValueAtTime(0.0001, t0);
					gain.gain.exponentialRampToValueAtTime(0.55, t0 + 0.01);
					gain.gain.exponentialRampToValueAtTime(0.0001, t0 + duration);

					noise.connect(filter);
					filter.connect(gain);
					gain.connect(audioCtx.destination);
					noise.start(t0);
					noise.stop(t0 + duration);

					var osc = audioCtx.createOscillator();
					osc.type = 'triangle';
					osc.frequency.setValueAtTime(220, t0);
					var og = audioCtx.createGain();
					og.gain.setValueAtTime(0.0001, t0);
					og.gain.exponentialRampToValueAtTime(0.18, t0 + 0.01);
					og.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.08);
					osc.connect(og);
					og.connect(audioCtx.destination);
					osc.start(t0);
					osc.stop(t0 + 0.09);
				} catch (e) {
				}
			}

			function addGift(index) {
				if (!giftStage) return;
				var gift = document.createElement('div');
				gift.className = 'gift';
				gift.setAttribute('data-title', giftTitles[index] || '礼物');
				var inner = document.createElement('div');
				inner.className = 'gift-img';
				inner.style.backgroundImage = "url(\"" + gifts[index] + "\")";
				gift.appendChild(inner);
				giftStage.appendChild(gift);
				requestAnimationFrame(function () {
					gift.classList.add('show');
				});
			}

			function setupDock() {
				if (!giftStage) return;
				function resetDock() {
					var items = giftStage.querySelectorAll('.gift');
					for (var i = 0; i < items.length; i++) {
						items[i].style.setProperty('--dock', 1);
					}
				}
				giftStage.addEventListener('mouseleave', function () {
					resetDock();
				});
				giftStage.addEventListener('mousemove', function (e) {
					var items = giftStage.querySelectorAll('.gift');
					if (!items.length) return;
					var x = e.clientX;
					var sigma = 110;
					for (var i = 0; i < items.length; i++) {
						var rect = items[i].getBoundingClientRect();
						var cx = rect.left + rect.width / 2;
						var d = Math.abs(cx - x);
						var boost = Math.exp(-(d * d) / (2 * sigma * sigma));
						var scale = 1 + 0.85 * boost;
						items[i].style.setProperty('--dock', scale.toFixed(3));
					}
				});
				resetDock();
			}

			function crackEgg(egg) {
				if (!egg || egg.classList.contains('egg-cracked')) return;
				egg.classList.add('egg-cracking');
				playCrack();
				growSnow(4);
				var giftIndex = Number(egg.getAttribute('data-gift')) || 0;
				addGift(giftIndex);
				try {
					var rect = egg.getBoundingClientRect();
					var cx = rect.left + rect.width / 2;
					var cy = rect.top + rect.height / 2;
					var count = 12;
					for (var i = 0; i < count; i++) {
						var shard = document.createElement('div');
						shard.className = 'egg-shard';
						shard.style.left = (cx - 7 + (Math.random() * 10 - 5)) + 'px';
						shard.style.top = (cy - 7 + (Math.random() * 10 - 5)) + 'px';
						shard.style.setProperty('--dx', ((Math.random() * 2 - 1) * 140) + 'px');
						shard.style.setProperty('--dy', ((-60 - Math.random() * 160)) + 'px');
						shard.style.setProperty('--dr', ((Math.random() * 2 - 1) * 260) + 'deg');
						document.body.appendChild(shard);
						(function (el) {
							setTimeout(function () {
								if (el && el.parentNode) el.parentNode.removeChild(el);
							}, 980);
						})(shard);
					}
				} catch (e) {
				}
				setTimeout(function () {
					egg.classList.add('egg-cracked');
					setTimeout(function () {
						if (egg && egg.parentNode) egg.parentNode.removeChild(egg);
					}, 950);
				}, 170);
			}

			function setupEggs() {
				var eggs = document.querySelectorAll('.bg-bubbles li');
				for (var i = 0; i < eggs.length; i++) {
					(function (egg) {
						egg.addEventListener('click', function (e) {
							e.preventDefault();
							crackEgg(egg);
						});
					})(eggs[i]);
				}
			}

			function setupSnowman() {
				if (!snowman) return;
				setTimeout(function () {
					snowman.classList.add('ready');
				}, 900);
				function greet(options) {
					var jump = options && options.jump;
					snowman.classList.remove('wiggle-now');
					void snowman.offsetWidth;
					snowman.classList.add('wiggle-now');
					if (jump) {
						snowman.classList.remove('jump');
						void snowman.offsetWidth;
						snowman.classList.add('jump');
					}
					snowman.classList.add('saying');
					growSnow(2);
					setTimeout(function () {
						snowman.classList.remove('saying');
						snowman.classList.remove('wiggle-now');
					}, 1200);
				}
				snowman.addEventListener('click', function (e) {
					e.preventDefault();
					greet({ jump: true });
				});
				snowman.addEventListener('keydown', function (e) {
					if (e.key === 'Enter' || e.key === ' ') {
						e.preventDefault();
						greet({ jump: true });
					}
				});
				(function scheduleIdle() {
					var delay = 6500 + Math.random() * 7500;
					setTimeout(function () {
						if (document.hidden) {
							scheduleIdle();
							return;
						}
						if (snowman.classList.contains('ready')) {
							greet({ jump: false });
						}
						scheduleIdle();
					}, delay);
				})();
			}

			function startSnowGrowth() {
				var last = performance.now();
				function loop(now) {
					var dt = now - last;
					last = now;
					growSnow(Math.min(0.08, dt / 14000));
					requestAnimationFrame(loop);
				}
				requestAnimationFrame(loop);
			}

			setupEggs();
			setupSnowman();
			setupDock();
			startSnowGrowth();
		})();
	</script>

	<script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>
